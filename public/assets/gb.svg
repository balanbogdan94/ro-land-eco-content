<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16" width="24" height="16" role="img" aria-label="United Kingdom flag">
  <title>United Kingdom Flag</title>
  <!-- Simplified Union Jack normalized to 24x16 -->
  <clipPath id="gb_clip">
    <rect width="24" height="16" rx="0" ry="0" />
  </clipPath>
  <g clip-path="url(#gb_clip)">
    <rect width="24" height="16" fill="#012169" />
    <!-- White diagonals -->
    <path d="M0 0 L24 16 M24 0 L0 16" stroke="#fff" stroke-width="4" />
    <!-- Red diagonals -->
    <path d="M0 0 L24 16 M24 0 L0 16" stroke="#C8102E" stroke-width="2" />
    <!-- White cross -->
    <rect x="10" width="4" height="16" fill="#fff" />
    <rect y="6" width="24" height="4" fill="#fff" />
    <!-- Red cross -->
    <rect x="11" width="2" height="16" fill="#C8102E" />
    <rect y="7" width="24" height="2" fill="#C8102E" />
  </g>
</svg>
